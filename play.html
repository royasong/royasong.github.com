<!DOCTYPE html>
<html>
<body>

<button onclick="go()">GO</button>

<script>

function go() {

const audio = new Audio(
"data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YUwAAAAA/////wAAAP///wAAAP///wAAAP///wAAAP///wAAAP///wAA"
);

audio.loop = true;
audio.muted = false;
audio.volume = 1.0;

audio.play().then(() => {

    console.log("PLAY OK");

    navigator.mediaSession.metadata = new MediaMetadata({
        title: "DATA URL TITLE",
        artist: "DATA ARTIST",
        album: "DATA ALBUM"
    });

    navigator.mediaSession.playbackState = "playing";

    navigator.mediaSession.setActionHandler("play", () => audio.play());
    navigator.mediaSession.setActionHandler("pause", () => audio.pause());

});

}

</script>

</body>
</html>
